<div class="content">
  <h3 class="title">OCR Vilmar Jr</h3>
</div>

<div style="display: flex; width: 100%;" >
  <div style="width: 50%;" class="content">
    <h4 style="margin:0px;">Resultado <span *ngIf="progression < 1"><progress max="1" [value]="progression"></progress></span></h4>
    &nbsp;
    <textarea type="text" spellcheck="true" style="width: 100%; height: 80%; max-width: 100%;">{{ text }}</textarea>
  </div>
  <div style="width: 50%;" class="content">
    <h4 style="margin:0px;">Imagem</h4>
    &nbsp;
    <img [src]="imageUrl" class="image" />
  </div>
  

</div>
